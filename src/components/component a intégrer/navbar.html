<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./assets/css/custom.css">

</head>
<body class="bg-dark">

            <nav class="navbar container-fluid navbar-dark navbar-expand-lg">
                <div class="container-fluid bg-secondary ps-3 py-2 gap-1 gap-xxl-3 rounded rounded-2">
                    <a class="navbar-brand text-uppercase text-light inter-bold ms-1 fs-md" href="/">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">

                            <div><button type="button" class="btn btn-info mx-2 px-3 fs-6 text-light rounded-pill">Inscription</button></div>
