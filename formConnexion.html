<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body class="bg-dark">
    <div class="container pt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form class="container rounded-4 bg-secondary bg-opacity-75 p-4 mt-4" data-bs-theme="dark">
                    <h2 class="d-flex justify-content-center mt-2 mb-4 satisfy-regular text-light">Connexion</h2>
                    <div class="row row-cols-1 g-3 justify-content-center">
                        <div class="col col-md-10">
                            <input type="email" id="inputEmail" class="form-control is-valid" placeholder="Email">
                            <span class="ms-2 text-info invalid-feedback">Adresse email invalide</span>
                        </div>
                        <div class="col col-md-10">
                            <input type="password" id="inputPassword" class="form-control is-invalid" placeholder="Mot de passe">
                            <span class="ms-2 text-info invalid-feedback">Mot de passe invalide</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-info text-light" type="submit">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
