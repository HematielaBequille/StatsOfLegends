<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/custom.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-dark">

    <!-- PLAYER OF THE WEEK COMPONENT -->
    <div class="container inter-regular">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 text-light bg-primary text-center py-1 my-1 rounded-2">
            <div class="row">
                <h5 class="mt-1">Joueur de la semaine</h5>
            </div>
            <div class="col py-2">
                <img src="./assets/img/players/faker.png" alt="Portrait du joueur de la semaine"
                    class="img-fluid border border-dark border-1 rounded bg-secondary">
                <figcaption class="figure-caption text-light">Faker - T1</figcaption>
            </div>
            <div class="d-flex justify-content-center my-2 align-items-center">
                <img src="./assets/img/flags/kr.png" class="rounded mx-2 d-block" alt="...">
                <img src="./assets/img/MidlaneLogoCard.svg" class="rounded mx-2 d-block" alt="...">
                <img src="./assets/img/logos/t1.png" class="rounded mx-2 d-block" alt="...">
            </div>
            <div class="col py-2">
                <span>Picks favoris : </span>
                <img src="./assets/img/champs/zed.png" alt="Icône d'un champion" class="img-fluid rounded">
                <img src="./assets/img/champs/leblanc.png" alt="Icône d'un champion" class="img-fluid rounded">
                <img src="./assets/img/champs/ahri.png" alt="Icône d'un champion" class="img-fluid rounded">
                <img src="./assets/img/champs/azir.png" alt="Icône d'un champion" class="img-fluid rounded">
            </div>
            <div class="row my-3 justify-content-center">
                <div class="col-3 align-self-center bg-secondary py-3 px-0 mx-2 rounded-2">
                    <p class="m-0">Win Rate</p>
                </div>
                <div class="col-5 align-self-center">
                    <div class="row p-0 bg-secondary rounded-2 mb-1">
                        <div class="col-5 p-0">équipe:</div>
                        <div class="col-2 p-0">60</div>
                        <div class="col-2 p-0">%</div>
                        <div class="col-3 p-0">160</div>
                    </div>
                    <div class="row p-0 bg-secondary rounded-2">
                        <div class="col-5 p-0">soloQ:</div>
                        <div class="col-2 p-0">57</div>
                        <div class="col-2 p-0">%</div>
                        <div class="col-3 p-0">85</div>
                    </div>
                </div>
                <div class="col-2 align-self-center bg-secondary py-3 px-0 mx-2 rounded-2">
                    <p class="m-0">Games</p>
                </div>
            </div>
        </div>

    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
